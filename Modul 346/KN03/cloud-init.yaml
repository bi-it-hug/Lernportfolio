#cloud-config
users:
  - name: ubuntu # Benutzername
    sudo: ALL=(ALL) NOPASSWD:ALL # Sudo-Regeln - Benutzer darf ohne Passwort als Root ausführen
    groups: users, admin # Zugewiesene Benutzergruppen
    home: /home/ubuntu # Home-Verzeichnis des Benutzers
    shell: /bin/bash # Standard-Shell des Benutzers
    ssh_authorized_keys: # Liste von SSH-Schlüsseln, die für die Authentifizierung verwendet werden dürfen
      - ssh-rsa  aws-key # SSH-Schlüssel für die Authentifizierung
ssh_pwauth: false # Deaktiviert die Passwort-Authentifizierung für SSH
disable_root: false # Root-Zugang nicht deaktiviert
package_update: true # Updates der Pakete beim Start des Systems
packages:
  - curl # Installiert curl für den Transfer von Daten
  - wget # Installiert wget zum Herunterladen von Dateien
