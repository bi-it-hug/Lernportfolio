<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"/>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/mvp.css"/>
    <link rel="icon" href="images/favicon.png"/>
    <title>Star Wars Cluedo</title>
    <script src="../js/main.js" defer></script>
</head>
<body>

    <div id="parallax"></div>

    <main>

        <div class="title-wrapper">
            <img class="logo" src="images/logo.svg"/>
            <h3>Cluedo</h3>
        </div>
        
        <section>
            <!-- Characters -->
            <div class="table-wrapper">
                <h2>Characters</h2>
                <table>
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Special Ability</th>
                        <th>Personality</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="character : ${characters}">
                        <td th:text="${character.name}"></td>
                        <td th:text="${character.role}"></td>
                        <td th:text="${character.specialAbility}"></td>
                        <td th:text="${character.personality}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Weapons -->
            <div class="table-wrapper">
                <h2>Weapons</h2>
                <table>
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Material</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="weapon : ${weapons}">
                        <td th:text="${weapon.name}"></td>
                        <td th:text="${weapon.type}"></td>
                        <td th:text="${weapon.material}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Rooms -->
            <div class="table-wrapper">
                <h2>Cantina Rooms</h2>
                <table>
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Size</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="room : ${rooms}">
                        <td th:text="${room.name}"></td>
                        <td th:text="${room.size}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </section>

    </main>
    
</body>
</html>
